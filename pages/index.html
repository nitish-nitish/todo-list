<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/styles/todo.css" />
  <title>To Do List - Firebase App</title>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <h1>My To Do List</h1>
      <div class="datetime" id="datetimeDisplay"></div>
      <input type="text" placeholder="Add a new to do..." id="inputBox" />
      <input type="text" placeholder="Add a description..." id="descriptionBox" />
      <input type="button" value="Add" id="addBtn" />
    </div>
    <ul class="todoList" id="todoList" style="display: none;">
    </ul>

    <button style="position: absolute; top: 10px; right: 30px;" id="logout">Logout</button>
    <div style="width: 100%; border-top: 1px solid rgb(211, 211, 211); margin-top: 30px;"></div>
    <div style="display: flex; justify-content: end;">
    <button id="listbtn">Todos List</button>
  </div>

  <script type="module" src="/scripts/todo.js"></script>
</body>
</html>
