<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/todo.css" />
  <title>List</title>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="allTab" class="tab-btn active">All</button>
      <button id="completedTab" class="tab-btn">Completed</button>
      <button id="pendingTab" class="tab-btn">Pending</button>
    </div>
    <ul class="todoList" id="todoList">
    </ul>

    <button style="position: absolute; top: 10px; right: 30px;" id="logout">Logout</button>
    <div style="width: 100%; border-top: 1px solid rgb(211, 211, 211); margin-top: 30px;"></div>
    <div style="display: flex; justify-content: space-between;">
    <button id="backbtn">Back</button>
    <button id="deleteAll">Delete All</button></div>
  </div>
  <script type="module" src="/scripts/todo.js"></script>

</body>
</html>
